<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <meta name="author" content="Eduardo Lima Firmino  | 200026298">
    <meta name="author" content="Mateus Martins de Souza Oliveira | 200024103">
</head>
<body>
    <h2>JavaScript - DOM</h2>
    <form>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso">
        <br>
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" name="altura">
        <br>
        <button type="button" onclick="calcularIMC()">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script>
        function calcularIMC() {
            
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);

            
            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                document.getElementById("resultado").textContent = "Por favor, insira valores válidos.";
                return;
            }

            
            var imc = peso / (altura * altura);

            
            var classeIMC = "";
            if (imc < 16.9) {
                classeIMC = "Muito abaixo do peso";
            } else if (imc >= 17 && imc <= 18.4) {
                classeIMC = "Abaixo do peso";
            } else if (imc >= 18.5 && imc <= 24.9) {
                classeIMC = "Peso normal";
            } else if (imc >= 25 && imc <= 29.9) {
                classeIMC = "Acima do peso";
            } else {
                classeIMC = "Obesidade";
            }

            document.getElementById("resultado").textContent = "Seu IMC é " + imc.toFixed(2) + " (" + classeIMC + ").";
        }
    </script>
</body>
</html>
