<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <meta name="author" content="Eduardo Lima Firmino  | 200026298">
    <meta name="author" content="Mateus Martins de Souza Oliveira | 200024103">
</head>
<body>
    <h2>Formulário</h2>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <br>
        <label for="estadoCivil">Estado Civil:</label>
        <select id="estadoCivil" name="estadoCivil">
            <option value="solteiro">Solteiro (a)</option>
            <option value="casado">Casado (a)</option>
            
        </select>
        <br>
        <label for="faixaEtaria">Faixa Etária:</label>
        <select id="faixaEtaria" name="faixaEtaria">
            <option value="3-10">3 a 10 anos</option>
            <option value="11-25">11 a 25 anos</option>
            <option value="36-55">36 a 55 anos</option>
            <option value="56-100">56 a 100 anos</option>
        </select>
        <br>
        <button type="button" onclick="concatenarDados()">Concatenar</button>
    </form>
    <p id="resultado"></p>

    <script>
        function concatenarDados() {
            
            var nome = document.getElementById("nome").value;
            var estadoCivil = document.getElementById("estadoCivil").value;
            var faixaEtaria = document.getElementById("faixaEtaria").value;

            
            var resultado = "Nome: " + nome + "<br>Estado Civil: " + estadoCivil + "<br>Faixa Etária: " + faixaEtaria;

            
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</body>
</html>
