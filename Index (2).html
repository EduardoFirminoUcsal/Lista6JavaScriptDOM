<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript </title>
    <meta name="author" content="Eduardo Lima Firmino  | 200026298">
    <meta name="author" content="Mateus Martins de Souza Oliveira | 200024103">
</head>
<body>
    <h2>Verificar Faixa Etária</h2>
    <form>
        <label for="idade">Digite sua idade:</label>
        <input type="number" id="idade" name="idade">
        <button type="button" onclick="verificarFaixaEtaria()">Verificar</button>
    </form>
    <p id="resultado"></p>

    <script>
        function verificarFaixaEtaria() {
            
            var idade = parseInt(document.getElementById("idade").value);

            
            var faixaEtaria = "";

            if (idade >= 3 && idade <= 10) {
                faixaEtaria = "3 a 10 anos";
            } else if (idade >= 11 && idade <= 25) {
                faixaEtaria = "11 a 25 anos";
            } else if (idade >= 36 && idade <= 55) {
                faixaEtaria = "36 a 55 anos";
            } else if (idade >= 56 && idade <= 100) {
                faixaEtaria = "56 a 100 anos";
            } else {
                faixaEtaria = "Idade fora das faixas especificadas";
            }

            
            document.getElementById("resultado").textContent = "Faixa Etária: " + faixaEtaria;
        }
    </script>
</body>
</html>
